<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="icon" href="/static/icon2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <style>
        /* Full-page background image */
        body {
            font-family: "Parkinsans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
            background: url('/static/crop3.jpg') ;            background-size: cover;
            color: #ffffff; /* Make text readable over the image */
        }
        .card {
            background: rgb(127, 171, 127,0.4); /* Semi-transparent card background */
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 2px 6px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #00b333;
            border: none;
        }
        .btn-primary:hover {
            background-color: #054517;
        }
        .text-center.text-secondary  {
            text-align: center; /* Center text */
            color:#ffffff!important;
            font-weight: 600 !important; /* Medium font weight */
            font-size: 20px; /* Slightly larger text */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-8">
            <div class="card p-4">
                <h1 class="text-center mb-4 text-primary" style="color:  #00b333 !important; font-weight: 900!important;">Crop Recommendation System</h1>
                <p  class="text-center text-secondary" >Enter the soil and environmental parameters to get a suitable crop recommendation.</p>
                <form action="/predict" method="POST" class="mt-3">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="ph" class="form-label">Soil pH:</label>
                            <input type="number" step="0.01" id="ph" name="ph" class="form-control" placeholder="Enter soil pH" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nitrogen" class="form-label">Nitrogen Content (N):</label>
                            <input type="number" id="nitrogen" name="nitrogen" class="form-control" placeholder="Enter nitrogen content" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phosphorus" class="form-label">Phosphorus Content (P):</label>
                            <input type="number" id="phosphorus" name="phosphorus" class="form-control" placeholder="Enter phosphorus content" required>
                        </div>
                        <div class="col-md-6">
                            <label for="potassium" class="form-label">Potassium Content (K):</label>
                            <input type="number" id="potassium" name="potassium" class="form-control" placeholder="Enter potassium content" required>
                        </div>
                        <div class="col-md-6">
                            <label for="temperature" class="form-label">Temperature (Â°C):</label>
                            <input type="number" step="0.01" id="temperature" name="temperature" class="form-control" placeholder="Enter temperature" required>
                        </div>
                        <div class="col-md-6">
                            <label for="humidity" class="form-label">Humidity (%):</label>
                            <input type="number" step="0.01" id="humidity" name="humidity" class="form-control" placeholder="Enter humidity" required>
                        </div>
                        <div class="col-md-12">
                            <label for="rainfall" class="form-label">Rainfall (mm):</label>
                            <input type="number" step="0.01" id="rainfall" name="rainfall" class="form-control" placeholder="Enter rainfall" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4 w-100" style="font-weight: 600!important;">Get Crop Recommendation</button>
                </form>
                {% if prediction %}
                <div class="alert alert-success mt-4 text-center">
                    Recommended Crop: <strong>{{ prediction }}</strong>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
